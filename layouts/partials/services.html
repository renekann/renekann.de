<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ .Site.Params.services.Title }}</h1>
        <h3>{{ .Site.Params.services.Subtitle }}</h3>
      </div>
    </div>
    <div class="row">
      {{ range where .Site.Pages "Params.service" true }}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <i class="{{ .Params.service_icon }} fa-2x"></i>
          <h4>{{ .Params.service_title }}</h4>
          <p>{{ .Params.service_description }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
