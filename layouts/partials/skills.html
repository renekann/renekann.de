<section id="{{ .Site.Params.skills.anchor }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ i18n "skills_title" }}</h1>
      </div>
    </div>
    <div class="row">
      {{ $data := index .Site.Data .Site.Language.Lang }}
      {{ $resume := $data.resume }}
      {{ range $resume.skills }}
      <div class="col-lg-6">
        <h2>{{ .name }}</h2>
        <p>{{ delimit .keywords ", " }}</p>
      </div>
      {{ end }}
    </div>
</section>
