<section id="{{ .Site.Params.skills.anchor }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ .Site.Params.skills.Title }}</h1>
      </div>
    </div>
    <div class="row">
      {{ range $.Site.Data }}
      {{ range .skills }}
      <div class="col-lg-6">
        <h2>{{ .name }}</h2>
        <p>{{ delimit .keywords ", " }}</p>
      </div>
      {{ end }}
      {{ end }}
    </div>
</section>
