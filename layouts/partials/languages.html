<section id="languages">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ .Site.Params.languages.Title }}</h1>
      </div>
    </div>
    <div class="row">
      {{ range $.Site.Data }}
      {{ range .languages }}
      <div class="col-lg-4">
        <h3>{{ .name }}</h3>
        <p>{{ .level }}</p>
      </div>
      {{ end }}
      {{ end }}
    </div>
  </div>
</section>
