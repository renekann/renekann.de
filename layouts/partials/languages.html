<section id="languages">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ i18n "languages_title" }}</h1>
      </div>
    </div>
    <div class="row">
      {{ $data := index .Site.Data .Site.Language.Lang }}
      {{ $resume := $data.resume }}
      {{ range $resume.languages }}
      <div class="col-lg-4">
        <h3>{{ .name }}</h3>
        <p>{{ .level }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
