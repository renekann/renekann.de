<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ block "title" . }}
    {{ .Site.Title }}
    {{ end }}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="{{ .Site.Params.theme_color }}">
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta property="og:description" content="{{ .Site.Params.Description }}">
  <meta name="twitter:description" content="{{ .Site.Params.Description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}img/{{ .Site.Params.description_photo }}">
  <meta name="twitter:image" content="{{ .Site.BaseURL }}img/{{ .Site.Params.description_photo }}">
  <link rel="icon" href="{{ .Site.BaseURL }}img/{{ .Site.Params.Favicon }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/{{ .Site.Params.Favicon }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.min.css">
  <script defer src="{{ .Site.BaseURL }}js/all.min.js"></script>
</head>

<body class="dark-mode">
  {{ partial "nav.html" . }}
  <!-- Code that all your templates share, like a header -->
  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
  {{ partial "footer.html" . }}
  <script src="{{ .Site.BaseURL }}js/jquery-3.3.1.min.js"></script>
  <script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>
  <script src="{{ .Site.BaseURL }}js/popper.min.js"></script>
  <script src="{{ .Site.BaseURL }}js/smoothscroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <script src="{{ .Site.BaseURL }}js/custom.js"></script>
</body>

</html>
